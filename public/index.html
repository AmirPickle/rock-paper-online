<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>بازی آنلاین سنگ‌کاغذ‌قیچی</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; background: #222; color: #fff; padding: 30px; }
    .choice { margin: 20px; cursor: pointer; font-size: 2em; }
    #result { margin-top: 30px; font-size: 1.5em; }
  </style>
</head>
<body>
  <h1>سنگ 💎 کاغذ 📄 قیچی ✂️</h1>
  <div id="status">در حال اتصال...</div>
  <div id="choices">
    <div class="choice" onclick="sendChoice('rock')">💎 سنگ</div>
    <div class="choice" onclick="sendChoice('paper')">📄 کاغذ</div>
    <div class="choice" onclick="sendChoice('scissors')">✂️ قیچی</div>
  </div>
  <div id="result"></div>

  <script>
    const socket = io();

    socket.on('start', msg => {
      document.getElementById('status').textContent = msg;
    });

    socket.on('result', data => {
      document.getElementById('result').innerHTML = `
        شما انتخاب کردید: ${data.you}<br>
        حریف انتخاب کرد: ${data.opponent}<br>
        نتیجه: <strong>${data.result}</strong>
      `;
    });

    function sendChoice(choice) {
      socket.emit('choice', choice);
      document.getElementById('status').textContent = 'منتظر حریف...';
    }
  </script>
</body>
</html>
